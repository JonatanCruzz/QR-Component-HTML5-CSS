<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="app-web">
        <div class="box-content">
            <div class="img-content"><img src="./image-qr-code.png" alt="QrCode"></div>

            <div class="h2-title">
                <p class="h2-first-paragraph">Improve your front-end</p><br>
                <p class="h2-second-paragraph">skills by building projects</p>
            </div>

            <div class="p-content">
                <p class="p-first-paragraph">Scan the QR code to visit Frontend</p><br> 
                <p class="p-others-paragraph">Mentor and take your coding skills to</p><br>
                <p class="p-others-paragraph">the next level</p>
            </div>
        </div>

    </div>

</body>

</html>
